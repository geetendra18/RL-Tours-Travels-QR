    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('D:\webpagebgimage1.jpg'); /* Update with your image path */
            background-size: cover;
            background-position: center;
            background-color: #99b3ff; /* Optional: background color for the body */
            position: relative;
        }

         .logo {
            position: absolute;
            top: 20px; /* Adjust as needed */
            left: 20px; /* Adjust as needed */
            width: 70px; /* Adjust as needed */
            height: auto;
        }

        .card {
            width: 300px;
            height: 260px;
            border-radius: 4px;
            background: #80b3ff;
            display: flex;
            gap: 5px;
            padding: .4em;
        }

        .card p {
            height: 100%;
            flex: 1;
            overflow: hidden;
            cursor: pointer;
            border-radius: 2px;
            transition: all .5s;
            background: #1a1aff;
            border: 1px solid #1a1aff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .card p:hover {
            flex: 4;
        }

        .card p span {
            min-width: 14em;
            padding: .5em;
            text-align: center;
            transform: rotate(-90deg);
            transition: all .5s;
            text-transform: uppercase;
            color: #ffffff;
            letter-spacing: .1em;
        }

        .card p:hover span {
            transform: rotate(0);
        }

        .card a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .card a img {
            width: 40px; /* Adjust as needed */
            height: 40px; /* Adjust as needed */
            margin-bottom: 10px; /* Adjust as needed */
        }

        .footer-text {
            position: absolute;
            bottom: 40px; /* Adjust as needed */
            text-align: center;
            width: 100%;
            color: #ffffff; /* Text color */
        }

        .footer-text h1 {
            margin: 0;
            font-size: 35px; /* Adjust as needed */
            font-family: Californian FB;
            color: #000000;
        }

        .footer-text p {
            margin: 0;
            font-size: 25px; /* Adjust as needed */
            font-family: Brush Script MT;
            color: #000000;
        }

    </style>
</head>
